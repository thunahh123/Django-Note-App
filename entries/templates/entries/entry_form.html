{% extends "entries/layout.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Save">
    </form>
    {% if entry %}
        <a href="{% url 'entry-detail' entry.id %}">
            <button class="btn">Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'entry-list' %}">
            <button class="btn">Cancel</button>
        </a>
    {% endif %}
{% endblock %}
